  #   AllowedValues:
  #     - "AutoscalingGroup"
  #     - "SpotFleet"

  OnDemandOrSpotWithASG:
    Type: String
    Default: "On Demand"
    Description: "on demand or spot instances with AutoScaling Group"
    AllowedValues:
      - "On Demand"
      - "Spot"

  SpotASGPrice:
    Type: Number
    Description: Set your max price (per instance/hour) for ASG
    Default: 0.02  

  SpotFleetPrice:
    Type: Number
    Description: Set your max price (per instance/hour) for Spot Fleet
    Default: 0  

  SpotFleetInstancesType:
    Type: CommaDelimitedList
    Description: "instance types in Spot Fleet(specify 3 instance types)"
    Default: "t3.small,t3.medium,t3.large"

  SpotFleetAllocationStrategy:
    Type: String
    Description: "spot fleet allocation strategy"
    AllowedValues:
      - "diversified"
      - "lowestPrice"
    Default: "diversified"

  SpotFleetSize:
    Type: Number
    Description: Set your desired size of Spot Fleet
    Default: 2  




Conditions:
  IsSetSpotFleetPrice: !Not [ !Equals [ !Ref SpotFleetPrice, 0 ] ]
  IsSetSpotASGPrice: !Not [ !Equals [ !Ref SpotASGPrice, 0 ] ]
  SpotWithASG: !Equals [ !Ref OnDemandOrSpotWithASG , "Spot" ]
  PreferredDefaultAMI: !Equals [ !Ref NodeImageId, "" ]
  # SpotFleetCond: !Equals [ !Ref AsgOrSpotFleet, "SpotFleet" ]
  # EnableASGCond: !Equals [ !Ref AsgOrSpotFleet, "AutoscalingGroup" ]
  # DisableASGCond: !Equals [ !Ref AsgOrSpotFleet, "SpotFleet" ]


Resources:


  NodeInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
      - !Ref NodeInstanceRole

  NodeInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly

  NodeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for all nodes in the cluster
      VpcId:
        !Ref VpcId
      Tags:
      - Key: !Sub "kubernetes.io/cluster/${ClusterName}"
        Value: 'owned'

  NodeSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    DependsOn: NodeSecurityGroup
    Properties:
      Description: Allow node to communicate with each other
      GroupId: !Ref NodeSecurityGroup
      SourceSecurityGroupId: !Ref NodeSecurityGroup
      IpProtocol: '-1'
      FromPort: 0
      ToPort: 65535

  NodeSecurityGroupFromControlPlaneIngress:
    Type: AWS::EC2::SecurityGroupIngress
    DependsOn: NodeSecurityGroup
    Properties:
      Description: Allow worker Kubelets and pods to receive communication from the cluster control plane
      GroupId: !Ref NodeSecurityGroup
      SourceSecurityGroupId: !Ref ClusterControlPlaneSecurityGroup
      IpProtocol: tcp
      FromPort: 1025
      ToPort: 65535

  ControlPlaneEgressToNodeSecurityGroup:
    Type: AWS::EC2::SecurityGroupEgress
    DependsOn: NodeSecurityGroup
    Properties:
      Description: Allow the cluster control plane to communicate with worker Kubelet and pods
      GroupId: !Ref ClusterControlPlaneSecurityGroup
      DestinationSecurityGroupId: !Ref NodeSecurityGroup
      IpProtocol: tcp
      FromPort: 1025
      ToPort: 65535

  ClusterControlPlaneSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    DependsOn: NodeSecurityGroup
    Properties:
      Description: Allow pods to communicate with the cluster API Server
      GroupId: !Ref ClusterControlPlaneSecurityGroup
      SourceSecurityGroupId: !Ref NodeSecurityGroup
      IpProtocol: tcp
      ToPort: 443
      FromPort: 443

  TG:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      HealthCheckIntervalSeconds: 15
      HealthCheckPath: /
      # HealthCheckPort: String
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      # Matcher: Matcher
      Name: !Sub "${AWS::StackName}-tg"
      Port: !Ref TargetGroupPort
      Protocol: HTTP
      # Tags:
      #   - Resource Tag
      # TargetGroupAttributes:
      #   - TargetGroupAttributes
      # Targets:
      #   - TargetDescription
      TargetType: instance
      UnhealthyThresholdCount: 2
      VpcId: !Ref VpcId

  NodeGroup:
    # Condition: EnableASGCond
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      DesiredCapacity: !Ref NodeAutoScalingGroupDesiredSize
      LaunchConfigurationName: !Ref NodeLaunchConfig
      MinSize: !Ref NodeAutoScalingGroupMinSize
      MaxSize: !Ref NodeAutoScalingGroupMaxSize
      TargetGroupARNs: 
        - !Ref TG
      VPCZoneIdentifier:
        !Ref Subnets
      Tags:
      - Key: Name
        Value: !Sub "${ClusterName}-${NodeGroupName}-ASG-Node"
        PropagateAtLaunch: 'true'
      - Key: !Sub 'kubernetes.io/cluster/${ClusterName}'
        Value: 'owned'
        PropagateAtLaunch: 'true'
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: '0'
        MaxBatchSize: '1'

  NodeLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: 'true'
      IamInstanceProfile: !Ref NodeInstanceProfile
      #ImageId: !Ref NodeImageId
      ImageId: 
        !If
          - PreferredDefaultAMI
          - !FindInMap [AMIMap, !Ref "AWS::Region", ami ]
          - !Ref NodeImageId
      
      InstanceType: !Ref NodeInstanceType
      KeyName: !Ref KeyName
      SecurityGroups:
      - !Ref NodeSecurityGroup
      SpotPrice: 
        !If 
          - SpotWithASG
          - !Ref SpotASGPrice
          - !Ref AWS::NoValue    
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            set -o xtrace
            # temparorily support t3 until this issue being closed
            # https://github.com/pahud/eks-templates/issues/8
            cd /etc/eks
            curl -O https://raw.githubusercontent.com/pahud/eks-templates/master/files/eni-max-pods.txt
            /etc/eks/bootstrap.sh ${ClusterName} ${BootstrapArgumentsForAsg}
            /opt/aws/bin/cfn-signal --exit-code $? \
                     --stack  ${AWS::StackName} \
                     --resource NodeGroup  \
                     --region ${AWS::Region}



#
# Launch Template
#
  SpotLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub "eksLaunchTemplateSpot-${AWS::StackName}"
      LaunchTemplateData: 
        # SecurityGroupIds: 
        #   - !Ref NodeSecurityGroup
        TagSpecifications: 
          -
            ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub "${ClusterName}-${NodeGroupName}-SpotFleet-Node"
              - Key: KubernetesCluster
                Value: !Ref ClusterName
              - Key: !Sub 'kubernetes.io/cluster/${ClusterName}'
                Value: 'owned'
        UserData: 
          Fn::Base64:
            !Sub |
            #!/bin/bash
            set -o xtrace
            # temparorily support t3 until this issue being closed
            # https://github.com/pahud/eks-templates/issues/8
            cd /etc/eks
            curl -O https://raw.githubusercontent.com/pahud/eks-templates/master/files/eni-max-pods.txt
            /etc/eks/bootstrap.sh ${ClusterName} ${BootstrapArgumentsForSpotFleet}
            /opt/aws/bin/cfn-signal --exit-code $? \
                     --stack  ${AWS::StackName} \
                     --resource NodeGroup  \
                     --region ${AWS::Region}
        # InstanceInitiatedShutdownBehavior: String
        # BlockDeviceMappings: 
        #   - BlockDeviceMapping
        IamInstanceProfile: 
          Arn: !GetAtt NodeInstanceProfile.Arn
          # Name: 
        # KernelId: String
        # SecurityGroupIds: 
        #   - String
        # EbsOptimized: 'true'
        KeyName: !Ref KeyName
        # DisableApiTermination: Boolean
        # ElasticGpuSpecifications: 
        #   - ElasticGpuSpecification
        # Placement: Placement
        InstanceMarketOptions: 
          SpotOptions: 
            # SpotInstanceType: persistent
            # InstanceInterruptionBehavior: terminate
            MaxPrice:
              !If 
                - IsSetSpotFleetPrice
                - !Ref SpotFleetPrice
                - !Ref AWS::NoValue  
          MarketType: spot
        NetworkInterfaces: 
          - 
            DeviceIndex: 0
            AssociatePublicIpAddress: 'true'
            SubnetId: !Select [0, !Ref Subnets]
            Groups: 
              - !Ref NodeSecurityGroup
        ImageId: 
          !If
            - PreferredDefaultAMI
            - !FindInMap [AMIMap, !Ref "AWS::Region", ami ]
            - !Ref NodeImageId        
        InstanceType: !Ref NodeInstanceType
        # RamDiskId: String
        # Monitoring: Monitoring
        # CreditSpecification: 
        #   CpuCredits: unlimited

###################
# Spot fleet
###################

  IAMFleetRole:
    Type: AWS::IAM::Role
    Properties:
        AssumeRolePolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action: 
                  - 'sts:AssumeRole'
                Effect: Allow
                Principal:
                  Service:
                    - spotfleet.amazonaws.com
        Path: /
        ManagedPolicyArns:
            - arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetRole   
            - arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetTaggingRole

  SpotFleet:
    # Condition: SpotFleetCond
    Type: AWS::EC2::SpotFleet
    Properties:
      SpotFleetRequestConfigData:
        AllocationStrategy: !Ref SpotFleetAllocationStrategy
        SpotPrice: 
          !If 
            - IsSetSpotFleetPrice
            - !Ref SpotFleetPrice
            - !Ref AWS::NoValue  
        IamFleetRole: !GetAtt IAMFleetRole.Arn
        TargetCapacity: !Ref SpotFleetSize
        Type: maintain
        LaunchTemplateConfigs:
          - LaunchTemplateSpecification:
              LaunchTemplateId: !Ref SpotLaunchTemplate
              # LaunchTemplateName: eksLaunchTemplateSpot
              Version: !GetAtt SpotLaunchTemplate.LatestVersionNumber
            Overrides:
              - 
                # AvailabilityZone: String
                InstanceType: !Select [0, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [0, !Ref Subnets]
                WeightedCapacity: 1
              - 
                # AvailabilityZone: String
                InstanceType: !Select [0, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [1, !Ref Subnets]
                WeightedCapacity: 1
              - 
                # AvailabilityZone: String
                InstanceType: !Select [0, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [2, !Ref Subnets]
                WeightedCapacity: 1
              - 
                # AvailabilityZone: String
                InstanceType: !Select [1, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [0, !Ref Subnets]
                WeightedCapacity: 1
              - 
                # AvailabilityZone: String
                InstanceType: !Select [1, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [1, !Ref Subnets]
                WeightedCapacity: 1
              - 
                # AvailabilityZone: String
                InstanceType: !Select [1, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [2, !Ref Subnets]
                WeightedCapacity: 1
              - 
                # AvailabilityZone: String
                InstanceType: !Select [2, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [0, !Ref Subnets]
                WeightedCapacity: 1
              - 
                # AvailabilityZone: String
                InstanceType: !Select [2, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [1, !Ref Subnets]
                WeightedCapacity: 1
              - 
                # AvailabilityZone: String
                InstanceType: !Select [2, !Ref SpotFleetInstancesType]
                # SpotPrice: String
                SubnetId: !Select [2, !Ref Subnets]
                WeightedCapacity: 1

